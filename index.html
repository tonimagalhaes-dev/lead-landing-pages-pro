<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dra. Katia Amaral</title>

    <!-- OTIMIZAÇÃO DE LCP: Pré-carrega a imagem de fundo principal para mobile e desktop -->
    <link
      rel="preload"
      as="image"
      href="/images/BackgroundHero-mobile.webp"
      media="(max-width: 768px)"
    />
    <link
      rel="preload"
      as="image"
      href="/images/BackgroundHero.webp"
      media="(min-width: 769px)"
    />

    <!-- OTIMIZAÇÃO DE FONTES (com display=swap) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS CRÍTICO: Estilos essenciais para a primeira tela são inseridos aqui -->
    <style>
      /* Estilos básicos para evitar "piscar" de conteúdo sem estilo (FOUC) */
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb; /* bg-gray-50 */
        margin: 0;
      }
      /* Estilos para o Header e a primeira seção, garantindo que sejam renderizados imediatamente */
      header {
        background-color: white;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
          0 1px 2px 0 rgba(0, 0, 0, 0.06);
      }
      .hero-section {
        position: relative;
        color: white;
        padding-top: 5rem;
        padding-bottom: 5rem;
        text-align: center;
      }
      .hero-section img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -10;
      }
      .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .hero-content {
        position: relative;
        z-index: 10;
      }
    </style>

    <!-- O CSS principal é carregado de forma não-bloqueante -->
    <link rel="stylesheet" href="/src/index.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="/src/index.css"></noscript>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
